<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products</title>
  </head>
  <body>
    {% include 'header.html' %}
    <h1>Products display</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% elif products %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      {% for product in products %}
      <tbody>
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
    {% else %}
    <p>No products available.</p>
    {% endif %} {% include 'footer.html' %}
  </body>
</html>
